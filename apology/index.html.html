<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I’m Sorry ❤️</title>

<style>
    body {
        margin: 0;
        background: #111;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }

    .card {
        display: none;
        max-width: 90%;
        animation: fade 0.6s ease;
    }

    .card img {
        width: 100%;
        max-height: 80vh;
        object-fit: contain;
        border-radius: 12px;
    }

    h1 {
        color: #ff6b81;
    }

    p {
        font-size: 18px;
        line-height: 1.6;
    }

    @keyframes fade {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
</head>

<body ontouchstart="nextCard()" onclick="nextCard()">

<div class="card">
    <h1>I’m Sorry ❤️</h1>
    <p>
        Khoma kore de please, gublu.<br>
        I never meant to hurt you.
    </p>
</div>

<div class="card">
    <img src="img1.jpg">
</div>

<div class="card">
    <p>
        You mean more to me than I ever show.<br>
      
    </p>
</div>

<div class="card">
    <img src="img2.jpg">
</div>

<div class="card">
    <p>
        I love you so much.
    </p>
</div>

<div class="card">
    <img src="img3.jpg">
</div>

<div class="card">
    <img src="img4.jpg">
</div>


<div class="card">
    <p>
        I choose you — today, tomorrow, always. ❤️
    </p>
</div>

<script>
    const cards = document.querySelectorAll('.card');
    let index = 0;

    cards[index].style.display = 'block';

    function nextCard() {
        cards[index].style.display = 'none';
        index = (index + 1) % cards.length;
        cards[index].style.display = 'block';
    }
</script>

</body>
</html>
